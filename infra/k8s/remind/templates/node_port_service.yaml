apiVersion: v1
kind: Service
metadata:
  name: "reminder-nginx-svc"
  labels:
{{ include "remind.labels" . | indent 4 }}
spec:
  type: NodePort
  ports:
    - name: https
      protocol: TCP
      port: 50002 # for inner access
      targetPort: 443
      nodePort: 30080
  selector:
    app.kubernetes.io/name: {{ include "remind.nginx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
